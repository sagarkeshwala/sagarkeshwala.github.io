<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);

            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

        }
        h1 { margin-bottom: 10px; font-size: 2.5rem; }
        h3 { color: #4facfe; margin-top: 0; font-weight: 400; letter-spacing: 1px; }
        p { line-height: 1.6; color: #e0e0e0; margin-bottom: 30px; }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-primary { background: #4facfe; color: white; }
        .btn-outline { border: 2px solid #4facfe; color: white; }
        .btn:hover { transform: scale(1.05); }

</head>
