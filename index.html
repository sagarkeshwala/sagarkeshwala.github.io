<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Keshwala | Founder SK-iTPRO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- 3D CYBER GRID BACKGROUND (Moving Animation) --- */
        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 5s linear infinite;
            opacity: 0.3;
            top: -50%;
            left: -50%;
            z-index: -1;
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* --- MAIN CARD --- */
        .hero-card {
            width: 90%;
            max-width: 1100px;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 60px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            align-items: center;
            gap: 50px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }

        /* Glowing Border Animation */
        .hero-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 32px;
            background: linear-gradient(45deg, var(--neon-blue), transparent, var(--neon-purple));
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        /* --- LEFT CONTENT --- */
        .content h2 {
            font-family: 'Outfit', sans-serif;
            color: var(--neon-blue);
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .content h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #b3b3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content p {
            color: #a1a1aa;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            border-left: 2px solid var(--neon-purple);
            padding-left: 20px;
        }

        .btn-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(0, 243, 255, 0.6); }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
        }
        .btn-secondary:hover { border-color: white; background: rgba(255,255,255,0.05); }

        /* --- RIGHT IMAGE --- */
        .image-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .profile-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 2;
            /* Using Direct Link for 100% Success */
        }

        /* Rotating Ring behind image */
        .ring {
            position: absolute;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            border: 2px dashed var(--neon-purple);
            animation: rotate 10s linear infinite;
            z-index: 1;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        /* --- STATS BAR --- */
        .stats-bar {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            width: 100%;
            justify-content: center;
        }
        .stat {
            text-align: center;
        }
        .stat span { display: block; }
        .stat .num { font-size: 1.5rem; font-weight: 700; color: white; }
        .stat .label { font-size: 0.8rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            body { height: auto; padding: 40px 20px; overflow-y: auto; }
            .hero-card { grid-template-columns: 1fr; text-align: center; padding: 40px 20px; margin-top: 50px; }
            .content p { border-left: none; padding: 0; }
            .btn-row { justify-content: center; }
            .image-wrapper { order: -1; margin-bottom: 30px; }
            .profile-img { width: 200px; height: 200px; }
            .ring { width: 230px; height: 230px; }
            .content h1 { font-size: 2.5rem; }
            .stats-bar { position: relative; bottom: auto; margin-top: 40px; flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>

    <div class="hero-card">
        
        <div class="content">
            <h2>Founder @ SK-iTPRO</h2>
            <h1>Sagar Keshwala</h1>
            <p>
                The silent architect behind high-performance digital businesses. 
                I provide <strong>White-Label Solutions</strong> that empower global agencies to scale without limits.
            </p>

            <div class="btn-row">
                <a href="https://www.upwork.com/freelancers/sagarkeshwala2" target="_blank" class="btn btn-primary">
                    Hire on Upwork <i class="fas fa-arrow-right"></i>
                </a>
                <a href="https://www.fiverr.com/sagar_keshwala/" target="_blank" class="btn btn-secondary">
                    Hire on Fiverr
                </a>
                <a href="http://www.sk-itpro.com" target="_blank" class="btn btn-secondary" style="border-color: var(--neon-purple); color: var(--neon-purple);">
                    Visit Company
                </a>
            </div>
        </div>

        <div class="image-wrapper">
            <div class="ring"></div>
            <img src="https://avatars.githubusercontent.com/u/sagarkeshwala?v=4" alt="Sagar Keshwala" class="profile-img">
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="num">White-Label</span>
                <span class="label">Specialist</span>
            </div>
            <div class="stat">
                <span class="num">Next.js / PHP</span>
                <span class="label">Architecture</span>
            </div>
            <div class="stat">
                <span class="num">Global</span>
                <span class="label">Clients</span>
            </div>
        </div>

    </div>

</body>
</html>
